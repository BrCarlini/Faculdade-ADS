<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <!--Crie um arquivo HTML baseado no HTML padrão (tags html, head, body, etc) e defina o
    seguinte trecho de música abaixo. Separe as linhas das estrofes usando a tag <br>. Dê
    destaque ao trecho “Ain't got no tears left to cry” usando uma das tags de ênfase forte
    (b ou strong) e o trecho “oh, yeah” com uma tag de destaque (como i ou em)
    Right now, I'm in a state of mind
    I wanna be in, like, all the time
    Ain't got no tears left to cry
    So I'm pickin' it up, I'm pickin' it up
    I'm lovin', I'm livin', I'm pickin' it up
    I'm pickin' it up, pickin' it up
    I'm lovin', I'm livin', I'm pickin' it up (oh, yeah)-->

    <h1>Trecho de Música</h1>
    <p>Right now, I'm in a state of mind <br>
        I wanna be in, like, all the time <br>
        <strong>Ain't got no tears left to cry</strong> <br>
        So I'm pickin' it up, I'm pickin' it up <br>
        I'm lovin', I'm livin', I'm pickin' it up <br>
        I'm pickin' it up, pickin' it up <br>
        I'm lovin', I'm livin', I'm pickin' it up (<em>oh, yeah</em>)
    </p>
</body>
</html>
